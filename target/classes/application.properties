# Configurazione Server
server.address=0.0.0.0
server.port=8080

# Configurazione Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=110MB

# Configurazione Log
logging.level.webservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.webService.server.auth=DEBUG

# Configurazione Database PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/converter_db
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurazione JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configurazione per disabilitare temporaneamente la sicurezza Spring Security se non la stai usando
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration