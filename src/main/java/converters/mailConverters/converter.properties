# converter.properties

# Chrome paths (relativi alla root dell'applicazione)
chrome.windows.path=lib/windows/chrome-win64/chrome.exe
chrome.mac.path=lib/mac/resources/chrome/mac/Google Chrome.app/Contents/MacOS/Google Chrome

# Fallback system Chrome paths
chrome.fallback.windows=C:\\Program Files\\Google\\Chrome\\Application\\chrome.exe;C:\\Program Files (x86)\\Google\\Chrome\\Application\\chrome.exe
chrome.fallback.linux=/usr/bin/google-chrome;/usr/bin/chromium;/usr/bin/chromium-browser
chrome.fallback.mac=/Applications/Google Chrome.app/Contents/MacOS/Google Chrome;/Applications/Chromium.app/Contents/MacOS/Chromium

#Impostazioni
chrome.timeout.seconds=30
chrome.temp.cleanup=true

# macOS specific settings
macos.allow.unsigned=true
macos.bypass.gatekeeper=true